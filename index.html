<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-black text-white py-4 flex justify-center items-center shadow-md rounded-b-lg">
        <h1 class="text-2xl font-semibold">My Website</h1>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <p class="text-gray-700">This is the main content of the page.  The header background is now black.</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center rounded-t-lg mt-8">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
